<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointmentfinder</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="content-wrapper">
        <div class="tab" id="start">
            <button class="button" onclick="viewAppointmentList();">View</button>
            <h2>or</h2>
            <button class="button" id="createNew" onclick="show('createAppointment', 'start', 'left');">Create New</button>
            <h2>Appointment</h2>
        </div> 

        <div class="tab" id="viewAppointment" style="transform: translate(75%, -50%);">
            <a class="back_link" onclick="show('start', 'viewAppointment', 'right');">&#8249;</a>

            <h1>View!</h1>
            <h2>Input the private appointment ID:</h2>

            <input type="text" id="privateAppointmentID" name="privateAppointmentID" oninput="idInputMade('private');">

            <p>or</p>

            <h2>Choose a public appointment:</h2>

            <select class="select" name="publicAppointmentID" id="publicAppointmentID" onchange="idInputMade('public');">
                <option value="Invalid" selected>Select here</option>
            </select>

            <button class="button" id="viewButton" onclick="viewAppointment();" disabled>View</button>
        </div> 

        <div class="tab" id="createAppointment" style="transform: translate(75%, -50%);">
            <a class="back_link" onclick="show('start', 'createAppointment', 'right');">&#8249;</a>

            <h1>Create!</h1>

            <div class="row">
                <input type="radio" name="createType" value="private" id="createPrivate" checked>
                <label for="createPrivate" class="option private"><span>Private</span></label>
                
                <input type="radio" name="createType" value="public" id="createPublic">
                <label for="createPublic" class="option public"><span>Public</span></label>
            </div>

            <h2>Title:</h2>
            <input type="text" id="createTitle" name="createTitle" oninput="createInputMade();">

            <h2>Description (optional):</h2>
            <textarea rows="3" id="createDescription" name="createDescription"></textarea>

            <h2>Voting ends on:</h2>
            <div style="width: 100%;">
                <input type="datetime-local" id="createVotingEnd">
            </div>

            <div class="divider"></div>

            <h2>Dates:</h2>
            <div class="dates-wrapper">
                <div id="dates">
                    <div class="date-pair">
                        <input type="datetime-local" oninput="createInputMade();">
                        <button class="remove-button" onclick="removeDate(this);">-</button>
                    </div>
                </div>
                <button class="add-button" onclick="addNewDate();">+</button>
            </div>

            <button class="button" id="createButton" onclick="createNewAppointment()">Create</button>
        </div>

        <div class="tab" id="shareID" style="transform: translate(75%, -50%);">
            <a class="back_link" onclick="show('createAppointment', 'shareID', 'right'); show('start', 'createAppointment', 'right');">&#8249;</a>
            <h1>Share!</h1>
            <h2 id="shareMeetingCode">Meetingcode: </h2>
        </div>

        <div class="tab" id="joinAppointment" style="transform: translate(75%, -50%);">
            <a class="back_link" onclick="show('viewAppointment', 'joinAppointment', 'right');">&#8249;</a>

            <h1>View!</h1>

            <h2 id="voteWinner"></h2>

            <h2 id="viewTitle"></h2>

            <p id="viewDescription"></p>

            <h3>Comments</h3>

            <div id="comments">
                <div class="comment">
                    <p class="comment-name"></p>
                    <p class="comment-text"></p>
                </div>
                <div class="comment">
                    <p class="comment-name"></p>
                    <p class="comment-text"></p>
                </div>
                <div class="comment">
                    <p class="comment-name"></p>
                    <p class="comment-text"></p>
                </div>
            </div>

            <div class="row vote-end-date-wrapper">
                <p>Voting ends on:</p>
                <p id="voteEndDate"></p>
            </div>

            <button class="button" id="voteButton" onclick="show('voteAppointment', 'joinAppointment', 'left');">Vote</button>
        </div>

        <div class="tab" id="voteAppointment" style="transform: translate(75%, -50%);">
            <a class="back_link" onclick="show('joinAppointment', 'voteAppointment', 'right');">&#8249;</a>

            <h1>Vote!</h1>
            
            <h2>Your Name:</h2>
            <input type="text" id="voteName" name="voteName" oninput="voteInputMade(this);">

            <h2>Comment (optional):</h2>
            <textarea rows="3" id="voteComment" name="voteComment"></textarea>

            <h2>Dates:</h2>

            <div id="voteDates"></div>

            <button class="button" id="confirmVoteButton" onclick="voteOnAppointment();" disabled>Confirm</button>
        </div>

        <div class="loading-screen">
            <img src="img/loading_circle.gif">
        </div>
    </div>

    <div class="success-message">
        <p>Success!</p>
    </div>

    <div class="error-message">
        <p>Error!</p>
    </div>

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
